<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="css/main-styles.css">
  <title>Library</title>
</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <div class="container-fluid">
    <div class="row banner">
      <form class="form-inline">
        <input class="form-control col-6" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary col-2" type="submit">Search</button>
      </form>
    </div>
  </div>
  <!-- End of Banner -->



  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="modal fade bd-example-modal-lg" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Book</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="title">Title*</label>
                <input type="text" class="form-control" id="title-text" placeholder="Title" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="author">Author*</label>
                <input type="text" class="form-control" id="author" placeholder="Name">
              </div>
              <div class="form-group col-md-4">
                <label for="rating">Rating</label>
                <select class="selectpicker form-control" id="rating">
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="pages">Pages</label>
                <input type="text" class="form-control" id="pages">
              </div>
              <div class="form-group col-md-6">
                <label for="publicationDate">Publish Date</label>
                <input type="date" id="publicationDate" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label for="synopsis">Synopsis</label>
              <textarea class="form-control" id="synopsis" rows="5"></textarea>
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="book-cover">Upload Book Cover</label>
              <input type="file" class="form-control-file" id="book-cover">
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Another Book</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Save</button>
        </div>

      </div>
    </div>
  </div>
  <!-- End of Modal -->






  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/singleton.js"></script>

</body>

</html>
