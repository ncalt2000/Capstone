<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/vendor/bootstrap.css">
  <link rel="stylesheet" href="css/vendor/animate.css">
  <link rel="stylesheet" href="css/vendor/web-fonts-with-css/css/fontawesome-all.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Login</title>
</head>

<body>
  <!-- ========== HEADER ========== -->
  <header>
    <div class="bg-dark">
      <div id="logoAndNav" class="ml-auto">
        <!-- Nav -->
        <nav class="navbar navbar-expand-md u-header__navbar">
          <!-- Logo -->
          <a class="navbar-brand u-header__navbar-brand u-header__navbar-brand-top-space ml-9" href="index.html">
            <img class="logo" src="./assets/logo/logo.jpg" alt="Logo">
          </a>
          <!-- End Logo -->

          <!-- Responsive Toggle Button -->
          <button type="button" class="navbar-toggler btn u-hamburger bg-white" aria-label="Toggle navigation" aria-expanded="false" aria-controls="navBar" data-toggle="collapse" data-target="#navBar">
          <span id="hamburgerTrigger" class="u-hamburger__box bg-warning">
            <span class="u-hamburger__inner"></span>
          </span>
        </button>
          <!-- End Responsive Toggle Button -->

          <!-- Navigation -->
          <div id="navBar" class="collapse navbar-collapse py-0 u-header--white-nav-links">
            <ul class="navbar-nav u-header__navbar-nav ml-lg-auto">
                <!-- Sign In - Link -->
                <li class="nav-item">
                  <a class="nav-link" href="./login.html">
                Sign In
              </a>
                </li>
                <!-- End Sign In - Link -->
                <!-- Button -->
                <li class="nav-item d-none d-md-inline-block pl-3 pr-0">
                  <a class="btn btn-sm btn-primary transition-3d-hover" href="#">
                Sign Up
              </a>
                </li>
                <!-- End Button -->
            </ul>
          </div>
          <!-- End Navigation -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->
  <div class="container-fluid login-page">
    <div class="text-center">
      <h1 class="h2 ">Sign Up to access your library</h1>
      <small >Already have an account? <a class="text-white" href="./login.html">Sign-In here</a></small>
    </div>
    <form id="signUpForm" class="rounded w-50 m-auto p-5">
      <div class="form-group row">
        <label for="firsName" class="col-sm-12 col-md-12 col-lg-3 col-form-label text-uppercase">First Name</label>
        <div class="col-sm-12 col-md-9 col-lg-9">
          <input type="text" class="form-control" id="signUpFirstName" name="firstName" autocomplete="firstName" placeholder="First Name" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-sm-12 col-md-12 col-lg-3 col-form-label text-uppercase">Last Name</label>
        <div class="col-sm-12 col-md-9 col-lg-9">
          <input type="text" class="form-control" id="signUpLastName" name="lastName" autocomplete="lastName" placeholder="Last Name" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-12 col-md-12 col-lg-3 col-form-label text-uppercase">Email</label>
        <div class="col-sm-12 col-md-9 col-lg-9">
          <input type="text" class="form-control" id="loginEmail" name="email" autocomplete="username" placeholder="Email" required />
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-12 col-md-12 col-lg-3 col-form-label text-uppercase">Password</label>
        <div class="col-sm-12 col-md-9 col-lg-9">
          <input minlength="6" type="password" class="form-control" id="loginPassword" name="password" autocomplete="password" placeholder="Password" required />
        </div>
      </div>
      <div class="form-group row">
        <label required minlength="6" for="confirmPassword" class="col-sm-12 col-md-12 col-lg-3 col-form-label text-uppercase">Confirm Password</label>
        <div class="col-sm-12 col-md-9 col-lg-9">
          <input minlength="6" type="password" class="form-control" id="confirmPassword" name="confirmPassword" autocomplete="confirmPassword" placeholder="Confirm Password" required />
        </div>
      </div>
      <button type="submit" id="createAccountBtn" class="btn btn-primary float-right">Create Account</button>
    </form>
    <!--  Success Modal -->
    <div id="signUpModal" class="modal animated zoomIn" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document" data-dismiss="modal">
        <div class="modal-content">
          <div class="modal-body">

          </div>
        </div>
      </div>
    </div>
    <!-- End of Success modal -->
  </div>

  <script type="text/javascript" src="js/vendor/jQuery.js"></script>
  <script type="text/javascript" src="js/vendor/popper.js"></script>
  <script type="text/javascript" src="js/vendor/bootstrap.js"></script>
  <script type="text/javascript" src="js/auth.js"></script>


</body>
</html>
